<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プレゼント残り数</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    iframe {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 640px;
      height: 800px;
      border: none;
    }

    @media screen and (max-width: 640px) {
      iframe {
        height: 600px;
      }
    }
  </style>
  <script>
    async function fetchRemainingSlots() {
      try {
        console.log('Fetching remaining slots...');
        const response = await fetch('https://script.google.com/macros/s/AKfycbyCo7lYJcjl76mnBJWgu4RQyDXWpuaiBEHxp_kuIfXwi62bT9al1X1e_hJDfFHHmZjCTA/exec');
        const remainingSlots = await response.text();
        console.log('Fetched data:', remainingSlots);
        document.getElementById('remainingSlots').innerText = remainingSlots;
      } catch (error) {
        console.error('Error fetching remaining slots:', error);
        document.getElementById('remainingSlots').innerText = '残りのプレゼント数を取得できませんでした。';
      }
    }

    window.onload = fetchRemainingSlots;
  </script>
</head>
<body>
  <h1>プレゼント残り数</h1>
  <p id="remainingSlots">残りのプレゼント数を取得中...</p>
  
  <!-- Googleフォームを埋め込みます -->
  <iframe src="https://forms.gle/1Ugw3AL5Tj3ccj1V6"></iframe>
</body>
</html>
